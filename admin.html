<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员页面</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            display: none;
        }
        .loading-overlay.show {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader">加载中...</div>
    </div>
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-8">管理员页面</h1>
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">所有记录</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b">选择</th>
                            <th class="py-2 px-4 border-b">手机号</th>
                            <th class="py-2 px-4 border-b">状态</th>
                            <th class="py-2 px-4 border-b">验证码</th>
                        </tr>
                    </thead>
                    <tbody id="recordsContainer">
                        <!-- 记录将通过 JavaScript 动态插入 -->
                    </tbody>
                </table>
            </div>
            <div class="mt-6 flex justify-between items-center">
                <div class="flex space-x-4">
                    <button id="approveBtn" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                        批准选中记录
                    </button>
                    <button id="rejectBtn" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                        拒绝选中记录
                    </button>
                </div>
                <div class="flex space-x-2">
                    <button id="prevBtn" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                        上一页
                    </button>
                    <span id="pageInfo" class="py-2 px-4"></span>
                    <button id="nextBtn" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                        下一页
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let records = [];
        let currentPage = 1;
        const recordsPerPage = 10;

        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('show');
        }

        async function fetchRecords(cursor = null) {
            showLoading();
            try {
                console.log('Fetching records...');
                const response = await fetch(`/api/admin/records?cursor=${cursor}&limit=10`);
                console.log('Response status:', response.status);
                const text = await response.text();
                console.log('Response text:', text);
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(text);
                        console.log('Parsed data:', data);
                        if (Array.isArray(data.records)) {
                            records = data.records.filter(record => record && record.value && record.value.phone);
                            console.log('Filtered records:', records);
                            displayRecords();
                            updatePagination(data.cursor);
                        } else if (data.error) {
                            console.error('Server error:', data.error);
                            document.getElementById('recordsContainer').innerHTML = `<tr><td colspan="4" class="text-red-500">${data.error}</td></tr>`;
                        } else {
                            console.error('Unexpected data format:', data);
                            document.getElementById('recordsContainer').innerHTML = '<tr><td colspan="4" class="text-red-500">获取记录失败，数据格式不正确</td></tr>';
                        }
                    } catch (error) {
                        console.error('Error parsing JSON:', error);
                        document.getElementById('recordsContainer').innerHTML = '<tr><td colspan="4" class="text-red-500">解析数据失败，请刷新页面重试</td></tr>';
                    }
                } else {
                    console.error('Failed to fetch records', text);
                    document.getElementById('recordsContainer').innerHTML = `<tr><td colspan="4" class="text-red-500">获取记录失败，状态码：${response.status}，错误信息：${text}</td></tr>`;
                }
            } catch (error) {
                console.error('Error fetching records:', error);
                document.getElementById('recordsContainer').innerHTML = `<tr><td colspan="4" class="text-red-500">发生错误，请刷新页面重试。错误信息：${error.message}</td></tr>`;
            } finally {
                hideLoading();
            }
        }

        function displayRecords() {
            const container = document.getElementById('recordsContainer');
            const startIndex = (currentPage - 1) * recordsPerPage;
            const endIndex = startIndex + recordsPerPage;
            const pageRecords = records.slice(startIndex, endIndex);

            if (pageRecords.length === 0) {
                container.innerHTML = '<tr><td colspan="4" class="fade-in">暂无记录</td></tr>';
                return;
            }

            const newContent = pageRecords.map((record, index) => {
                if (!record || !record.value || !record.value.phone) {
                    console.error('Invalid record:', record);
                    return '<tr><td colspan="4" class="p-4 bg-red-100 text-red-700 rounded-md fade-in">无效记录</td></tr>';
                }
                return `
                    <tr class="fade-in">
                        <td class="py-2 px-4 border-b">
                            <input type="checkbox" id="record-${startIndex + index}" class="record-checkbox">
                        </td>
                        <td class="py-2 px-4 border-b">${record.value.phone.number}</td>
                        <td class="py-2 px-4 border-b">${getStatusText(record.value.status)}</td>
                        <td class="py-2 px-4 border-b">${record.value.phone.code || '无'}</td>
                    </tr>
                `;
            }).join('');

            // 使用 setTimeout 来确保 DOM 更新和动画效果的顺序正确
            container.style.opacity = '0';
            setTimeout(() => {
                container.innerHTML = newContent;
                container.style.opacity = '1';
            }, 50);

            updatePagination();
        }

        function getStatusText(status) {
            const statusMap = {
                0: '未注册',
                1: '注册中',
                2: '审核中',
                3: '已注册',
                4: '无效'
            };
            return statusMap[status] || '未知状态';
        }

        function updatePagination(cursor) {
            const nextBtn = document.getElementById('nextBtn');
            if (cursor) {
                nextBtn.dataset.cursor = cursor;
                nextBtn.disabled = false;
            } else {
                nextBtn.disabled = true;
            }
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            const cursor = document.getElementById('nextBtn').dataset.cursor;
            fetchRecords(cursor);
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayRecords();
            }
        });

        document.getElementById('approveBtn').addEventListener('click', () => updateStatus(3));
        document.getElementById('rejectBtn').addEventListener('click', () => updateStatus(4));

        async function updateStatus(newStatus) {
            showLoading();
            const selectedRecords = Array.from(document.querySelectorAll('.record-checkbox:checked'))
                .map(checkbox => records[parseInt(checkbox.id.split('-')[1])]);

            for (const record of selectedRecords) {
                try {
                    const response = await fetch('/api/admin/update-status', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            phone: record.value.phone.number,  // 确保访问正确的结构
                            status: newStatus
                        }),
                    });

                    if (!response.ok) {
                        console.error(`Failed to update status for ${record.value.phone.number}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            await fetchRecords(); // 刷新记录列表
            displayRecords(); // 重新显示记录以触发动画
            hideLoading();
        }

        fetchRecords().then(() => displayRecords()); // 初始加载记录
    </script>
</body>
</html>
