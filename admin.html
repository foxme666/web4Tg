<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员页面</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            display: none;
        }
        .loading-overlay.show {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader">加载中...</div>
    </div>
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-8">管理员页面</h1>
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">所有记录</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left">
                                <input type="checkbox" id="selectAll" class="form-checkbox h-5 w-5 text-blue-600">
                            </th>
                            <th class="py-3 px-6 text-left">手机号</th>
                            <th class="py-3 px-6 text-left">状态</th>
                            <th class="py-3 px-6 text-left">验证码</th>
                        </tr>
                    </thead>
                    <tbody id="recordsContainer">
                        <!-- 记录将通过 JavaScript 动态插入 -->
                    </tbody>
                </table>
            </div>
            <div class="mt-6 flex justify-between items-center">
                <div class="flex space-x-4">
                    <button id="approveBtn" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                        批准选中记录
                    </button>
                    <button id="rejectBtn" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                        拒绝选中记录
                    </button>
                </div>
                <div class="flex space-x-2">
                    <button id="prevBtn" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                        上一页
                    </button>
                    <span id="pageInfo" class="py-2 px-4"></span>
                    <button id="nextBtn" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                        下一页
                    </button>
                </div>
            </div>
        </div>
        <!-- 添加返回首页按钮 -->
        <button id="homeBtn" class="mt-6 bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
            返回首页
        </button>
    </div>

    <script>
        let records = [];
        let currentPage = 1;
        let totalPages = 1;
        const recordsPerPage = 10;

        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('show');
        }

        async function fetchRecords(page = 1) {
            showLoading();
            try {
                const response = await fetch(`/api/admin/records?page=${page}&limit=${recordsPerPage}`);
                if (response.ok) {
                    const data = await response.json();
                    records = data.records;
                    currentPage = data.currentPage;
                    totalPages = data.totalPages;
                    displayRecords();
                    updatePagination();
                } else {
                    console.error('Failed to fetch records');
                    document.getElementById('recordsContainer').innerHTML = '<tr><td colspan="4" class="text-red-500">获取记录失败，请刷新页面重试</td></tr>';
                }
            } catch (error) {
                console.error('Error fetching records:', error);
                document.getElementById('recordsContainer').innerHTML = '<tr><td colspan="4" class="text-red-500">发生错误，请刷新页面重试</td></tr>';
            } finally {
                hideLoading();
            }
        }

        function displayRecords() {
            const container = document.getElementById('recordsContainer');
            container.innerHTML = '';

            if (records.length === 0) {
                container.innerHTML = '<tr><td colspan="4" class="py-3 px-6 text-center">暂无记录</td></tr>';
                return;
            }

            records.forEach((record, index) => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-200 hover:bg-gray-100';
                row.innerHTML = `
                    <td class="py-3 px-6 text-left whitespace-nowrap">
                        <input type="checkbox" id="record-${index}" class="record-checkbox form-checkbox h-5 w-5 text-blue-600">
                    </td>
                    <td class="py-3 px-6 text-left">${record.phone}</td>
                    <td class="py-3 px-6 text-left">${getStatusText(record.status)}</td>
                    <td class="py-3 px-6 text-left">${record.code || '无'}</td>
                `;
                container.appendChild(row);
            });
        }

        function getStatusText(status) {
            const statusMap = {
                0: '未注册',
                1: '注册中',
                2: '审核中',
                3: '已注册',
                4: '无效'
            };
            return statusMap[status] || '未知状态';
        }

        function updatePagination() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;

            pageInfo.textContent = `第 ${currentPage} 页，共 ${totalPages} 页`;
        }

        document.getElementById('selectAll').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.record-checkbox');
            checkboxes.forEach(checkbox => checkbox.checked = this.checked);
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPage < totalPages) {
                fetchRecords(currentPage + 1);
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 1) {
                fetchRecords(currentPage - 1);
            }
        });

        document.getElementById('approveBtn').addEventListener('click', () => updateStatus(3));
        document.getElementById('rejectBtn').addEventListener('click', () => updateStatus(4));

        async function updateStatus(newStatus) {
            showLoading();
            const selectedRecords = Array.from(document.querySelectorAll('.record-checkbox:checked'))
                .map(checkbox => records[parseInt(checkbox.id.split('-')[1])]);

            for (const record of selectedRecords) {
                try {
                    const response = await fetch('/api/admin/update-status', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            phone: record.phone,
                            status: newStatus
                        }),
                    });

                    if (!response.ok) {
                        console.error(`Failed to update status for ${record.phone}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            await fetchRecords(currentPage);
            hideLoading();
        }

        document.getElementById('homeBtn').addEventListener('click', () => {
            window.location.href = '/';
        });

        fetchRecords(1);
    </script>
</body>
</html>
