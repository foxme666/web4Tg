<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">用户注册</h1>
        <form id="phoneForm" class="space-y-4">
            <div>
                <label for="phone" class="block mb-2 font-medium">手机号码</label>
                <input type="tel" id="phone" name="phone" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="请输入手机号码">
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                验证
            </button>
        </form>
        <p id="errorMessage" class="mt-4 text-red-500 text-center hidden"></p>
    </div>

    <script>
        document.getElementById('phoneForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/api/verify-phone', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = `/register.html?phone=${encodeURIComponent(phone)}`;
                } else {
                    errorMessage.textContent = data.message || '验证失败,请稍后再试。';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = '发生错误,请稍后再试。';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
