<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一只狐狸</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            display: none;
        }
        .loading-overlay.show {
            display: flex;
        }

        button {
            transition: background 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background: #0056b3;
        }

        button:active {
            transform: scale(0.98);
        }

        #toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        #toast {
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            text-align: center;
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 16px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px) scale(0.8);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        #toast.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        #toast.hide {
            opacity: 0;
            transform: translateY(-20px) scale(0.8);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader">加载中...</div>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">用户注册</h1>
        <form id="phoneForm" class="space-y-4">
            <div>
                <label for="phone" class="block mb-2 font-medium">手机号码</label>
                <input type="tel" id="phone" name="phone" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="请输入手机号码">
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                验证
            </button>
        </form>
    </div>

    <div id="toast-container">
        <div id="toast"></div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('show');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('hide');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('hide');
            }, 2000);

            setTimeout(() => {
                toast.classList.remove('hide');
            }, 2500);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('phoneForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                showLoading();
                const phone = document.getElementById('phone').value;
                
                try {
                    const response = await fetch('/api/verify-phone', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ phone }),
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // 验证通过，跳转到状态检查页面
                        window.location.href = `/register_status.html?phone=${encodeURIComponent(phone)}`;
                    } else {
                        // 显示错误消息
                        showToast(data.message || '验证失败，请稍后重试');
                    }
                } catch (error) {
                    console.error('Verify error:', error);
                    showToast('发生错误，请稍后重试');
                } finally {
                    hideLoading();
                }
            });
        });
    </script>
</body>
</html>
