<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            display: none;
        }
        .loading-overlay.show {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader">加载中...</div>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">用户注册</h1>
        <form id="phoneForm" class="space-y-4">
            <div>
                <label for="phone" class="block mb-2 font-medium">手机号码</label>
                <input type="tel" id="phone" name="phone" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="请输入手机号码">
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                验证
            </button>
        </form>
        <p id="errorMessage" class="mt-4 text-red-500 text-center hidden"></p>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('show');
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('phoneForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Register button clicked');
                const phone = document.getElementById('phone').value;
                console.log('Phone number:', phone);
                
                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ phone }),
                    });
                    console.log('Register response status:', response.status);
                    
                    const data = await response.json();
                    console.log('Register response data:', data);
                    
                    if (response.ok) {
                        // 处理成功响应
                    } else {
                        // 处理错误响应
                    }
                } catch (error) {
                    console.error('Register error:', error);
                }
            });
        });
    </script>
</body>
</html>
