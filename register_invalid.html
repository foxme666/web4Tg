<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一只狐狸</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        button {
            transition: background 0.3s ease, transform 0.1s ease;
        }
        button:hover {
            background: #0056b3;
        }
        button:active {
            transform: scale(0.98);
        }
        #toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        #toast {
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            text-align: center;
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 16px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px) scale(0.8);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        #toast.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        #toast.hide {
            opacity: 0;
            transform: translateY(-20px) scale(0.8);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">无效注册</h1>
        <p id="phoneDisplay" class="text-center mb-4 font-semibold"></p>
        <p id="errorMessage" class="text-center mb-4 text-red-500"></p>
        <button id="homeBtn" class="w-full bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
            返回首页
        </button>
    </div>

    <div id="toast-container">
        <div id="toast"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const phone = urlParams.get('phone');
        const message = urlParams.get('message');

        document.getElementById('phoneDisplay').textContent = `手机号: ${phone}`;
        document.getElementById('errorMessage').textContent = message || '该手机号无效，请尝试使用其他手机号。';

        document.getElementById('homeBtn').addEventListener('click', () => {
            window.location.href = '/';
        });

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('hide');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('hide');
            }, 2000);

            setTimeout(() => {
                toast.classList.remove('hide');
            }, 2500);
        }
    </script>
</body>
</html>
