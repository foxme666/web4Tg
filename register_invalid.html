<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无效注册</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">无效注册</h1>
        <p id="phoneDisplay" class="text-center mb-4 font-semibold"></p>
        <p id="errorMessage" class="text-center mb-4 text-red-500"></p>
        <button id="homeBtn" class="w-full bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
            返回首页
        </button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const phone = urlParams.get('phone');
        const message = urlParams.get('message');

        document.getElementById('phoneDisplay').textContent = `手机号: ${phone}`;
        document.getElementById('errorMessage').textContent = message || '该手机号无效，请尝试使用其他手机号。';

        document.getElementById('homeBtn').addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
