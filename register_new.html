<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一只狐狸</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        button {
            transition: background 0.3s ease, transform 0.1s ease;
        }
        button:hover {
            background: #0056b3;
        }
        button:active {
            transform: scale(0.98);
        }
        #toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        #toast {
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            text-align: center;
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 16px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px) scale(0.8);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        #toast.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        #toast.hide {
            opacity: 0;
            transform: translateY(-20px) scale(0.8);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">注册</h1>
        <p id="phoneDisplay" class="text-center mb-4 font-semibold"></p>
        <button id="registerBtn" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" disabled>
            注册
        </button>
        <p id="timeMessage" class="mt-2 text-center text-sm text-gray-500"></p>
        <button id="homeBtn" class="mt-4 w-full bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
            返回首页
        </button>
    </div>

    <div id="toast-container">
        <div id="toast"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const phone = urlParams.get('phone');

        document.getElementById('phoneDisplay').textContent = `手机号: ${phone}`;

        async function getTimeLimitEnabled() {
            const response = await fetch('/api/get-time-limit-enabled');
            const data = await response.json();
            return data.timeLimitEnabled === '0';
        }

        async function updateButtonState() {
            const currentHour = new Date().getHours();
            const registerBtn = document.getElementById('registerBtn');
            const timeMessage = document.getElementById('timeMessage');

            const timeLimitEnabled = await getTimeLimitEnabled();

            if (!timeLimitEnabled || (currentHour >= 10 && currentHour < 22)) {
                registerBtn.disabled = false;
                timeMessage.textContent = '';
            } else {
                registerBtn.disabled = true;
                timeMessage.textContent = '注册功能仅在 10:00 - 22:00 开放';
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('hide');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('hide');
            }, 2000);

            setTimeout(() => {
                toast.classList.remove('hide');
            }, 2500);
        }

        async function register() {
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone }),
                });
                
                if (response.ok) {
                    showToast('已提交，请等待处理');
                    window.location.href = `/register_status.html?phone=${encodeURIComponent(phone)}`;
                } else {
                    const data = await response.json();
                    showToast(data.message || '注册失败，请稍后再试。');
                }
            } catch (error) {
                console.error('Register error:', error);
                showToast('发生错误，请稍后再试。');
            }
        }

        document.getElementById('registerBtn').addEventListener('click', register);
        document.getElementById('homeBtn').addEventListener('click', () => {
            window.location.href = '/';
        });

        // 初始化按钮状态并每分钟更新一次
        updateButtonState();
        setInterval(updateButtonState, 60000);
    </script>
</body>
</html>
