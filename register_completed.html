<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册完成</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">注册完成</h1>
        <p id="phoneDisplay" class="text-center mb-4 font-semibold"></p>
        <p class="text-center mb-4">恭喜！您的手机号已成功注册。请截图此页面作为凭证。</p>
        <button id="homeBtn" class="w-full bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
            返回首页
        </button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const phone = urlParams.get('phone');

        document.getElementById('phoneDisplay').textContent = `手机号: ${phone}`;

        document.getElementById('homeBtn').addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
